<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGd7wWa2lGU6jjTCLs9XqZGiW9EDa_16fAAw&s); background-repeat: no-repeat; background-size: cover;">
    <center>
        <form style="border: 1px solid; background-color: rgba(255, 235, 205, 0.514); margin-top: 120px; margin-left: 400px; margin-right: 400px; padding: 50px;">
            <center>APPLICATION FORM</center>
            <br>
            <label for="name">NAME &nbsp</label>
            <input id="name" type="text">

            <br><br>

            <label for="dob">DOB &nbsp &nbsp &nbsp</label>
            <input id="dob" type="date">

            <br><br>

            <label >Gender &nbsp &nbsp</label>
            <input type="radio" name="m">Male
            <input type="radio" name="m">Female

            <br><br>
            <label for="">Subjects</label>
            <input type="checkbox">MATHS
            <input type="checkbox">DE
            <input type="checkbox">EC
            <br>
            <br>
            <label>Something About You</label>
            <textarea rows="2" cols="10"></textarea>
            <br><br>
            <input type="submit">
            
        </form>
    </center>
</body>
</html>
