<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol>
        
            <li>Fruits</li>
            <ul type="circle">
                <li>Apple</li>
                <li>Mango</li>
                <li>Banana</li>
            </ul>
        
            <li>Vegetables</li>
            <ul type="square">
                <li>Apple</li>
                <li>Mango</li>
                <li>Banana</li>
            </ul>
        
            <li>Languages</li>
            <ol type="i">
                <li>C</li>
                <li>C++</li>
                <li>Java</li>
            </ol>  

            <li>Frontend</li>
            <ol type="I">
                <li>HTML</li>
                <li>CSS</li>
            </ol>  
    </ol> 
</body>
</html>
